name: Build iOS from ZIP (Unsigned IPA)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: 1 Checkout repo
        uses: actions/checkout@v4

      - name: 2 Extract workspace ZIP
        run: |
          mkdir -p workspace
          unzip -q ./ios-workspace.zip -d ./workspace
          echo "Zawartość workspace:"
          ls -R workspace || true

      - name: 3 Select Xcode and check version
        run: |
          # Domyślnie na macos-latest jest już wybrana najnowsza stabilna wersja
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: 4 Ustaw Schemat Aplikacji
        run: |
          # Schemat Cordova buduje tylko bibliotekę. Używamy schematu aplikacji.
          echo "APP_SCHEME=EKEP" >> $GITHUB_ENV
          echo "ARCHIVE_PATH=$RUNNER_TEMP/EKEP.xcarchive" >> $GITHUB_ENV
          echo "IPA_EXPORT_DIR=$RUNNER_TEMP/ipa_output" >> $GITHUB_ENV
          echo "Używany schemat EKEP"

      - name: 5 Usuń problematyczną wtyczkę InAppBrowser
        run: |
          cd workspace
          # Usuń folder wtyczki. Ścieżka zakłada standardową strukturę projektu Cordova.
          PLUGIN_DIR="EKEP/Plugins/cordova-plugin-inappbrowser"
          if [ -d "$PLUGIN_DIR" ]; then
            rm -rf "$PLUGIN_DIR"
            echo "Usunięto folder: $PLUGIN_DIR"
          else
            echo "Folder $PLUGIN_DIR nie istnieje. Kontynuuję."
          fi
          
      - name: 6 Archiwizacja (Archive) - Zabezpieczenie dla starych aplikacji
        run: |
          cd workspace
          
          xcodebuild \
            -workspace EKEP.xcworkspace \
            -scheme "${{ env.APP_SCHEME }}" \
            -sdk iphoneos \
            -configuration Release \
            archive \
            -archivePath "${{ env.ARCHIVE_PATH }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            IPHONEOS_DEPLOYMENT_TARGET=12.0 \
            COMPILER_INDEX_STORE_ENABLE=NO \
            clean build | tee ./archive_log.txt

      - name: 7 Tworzenie ExportOptions.plist (dla Unsigned IPA)
        run: |
          cat <<EOF > ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>provisioningProfiles</key>
              <dict/>
              <key>signingCertificate</key>
              <string>-</string>
          </dict>
          </plist>
          EOF
          
      - name: 8 Eksport do .ipa (Export Archive)
        run: |
          mkdir -p "${{ env.IPA_EXPORT_DIR }}"
          
          xcodebuild -exportArchive \
            -archivePath "${{ env.ARCHIVE_PATH }}" \
            -exportOptionsPlist "ExportOptions.plist" \
            -exportPath "${{ env.IPA_EXPORT_DIR }}"
            
          # Znajdź wygenerowany plik IPA, aby go przesłać
          IPA_FILE=$(find "${{ env.IPA_EXPORT_DIR }}" -name "*.ipa" -maxdepth 1 | head -n 1)
          echo "IPA_FILE=$IPA_FILE" >> $GITHUB_ENV
          echo "Plik .ipa wygenerowany i gotowy do wysłania."

      - name: 9 Upload .ipa Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ios-unsigned-ipa
          path: ${{ env.IPA_EXPORT_DIR }}
          
      - name: 10 Archive full post-build workspace
        run: |
          echo "Tworzenie archiwum końcowego stanu projektu..."
          cd workspace
          zip -r ../ios_full_build.zip . -x "*.git*" -x "*node_modules*" -x "*.DS_Store*"
          cd ..
            
      - name: 11 Upload full build ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ios-full-build
          path: ios_full_build.zip

