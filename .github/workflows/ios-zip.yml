name: Build iOS from ZIP in repo

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract workspace ZIP
        run: |
          mkdir -p workspace
          unzip -q ./ios-workspace.zip -d ./workspace
          echo "ðŸ“‚ ZawartoÅ›Ä‡ workspace:"
          ls -R workspace || true

      - name: Select Xcode and check version
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Build iOS app (Release, no signing)
        run: |
          cd workspace
          SCHEME=$(xcodebuild -list -json | jq -r '.workspace.schemes[0] // .project.schemes[0]')
          echo "ðŸ“¦ Scheme: $SCHEME"

          xcodebuild \
            -workspace EKEP.xcworkspace \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build | tee ../build_log.txt

      - name: Create unsigned .ipa
        run: |
          APP_PATH=$(find workspace -name "*.app" | head -n 1)
          echo "ðŸ“± App found: $APP_PATH"

          mkdir -p output/Payload
          cp -r "$APP_PATH" output/Payload/
          cd output
          zip -r ../EKEP-unsigned.ipa Payload
          cd ..
          echo "âœ… Unsigned IPA created at EKEP-unsigned.ipa"

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: |
            EKEP-unsigned.ipa
            build_log.txt
