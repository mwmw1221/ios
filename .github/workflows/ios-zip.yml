name: Build iOS from ZIP in repo

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract workspace ZIP
        run: |
          mkdir -p workspace
          unzip -q ./ios-workspace.zip -d ./workspace
          echo "üìÇ Zawarto≈õƒá workspace:"
          ls -R workspace || true

      - name: Select Xcode and check version
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Build iOS app (Release, no signing)
        run: |
          cd workspace
          SCHEME=$(xcodebuild -list -json | jq -r '.workspace.schemes[0] // .project.schemes[0]')
          echo "üì¶ Scheme: $SCHEME"

          xcodebuild \
            -workspace EKEP.xcworkspace \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build | tee ../build_log.txt

      - name: Archive unsigned .ipa
        run: |
          APP_PATH=$(find workspace -type d -name "*.app" | grep -v "PlugIns" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå Nie znaleziono .app w workspace"
            exit 1
          fi
      
          echo "‚úÖ Znaleziono .app: $APP_PATH"
      
          mkdir -p output/Payload
          cp -r "$APP_PATH" output/Payload/
      
          cd output
          zip -r unsigned.ipa Payload
      
          echo "üì¶ Utworzono unsigned.ipa w $(pwd)"
      

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: output/unsigned.ipa

