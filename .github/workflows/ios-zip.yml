name: Build iOS from ZIP in repo

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract workspace ZIP
        run: |
          mkdir -p workspace
          unzip -q ./ios-workspace.zip -d ./workspace
          echo "üìÇ Zawarto≈õƒá workspace:"
          ls -R workspace || true

      - name: Select Xcode and check version
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Build iOS app (Release, no signing)
        run: |
          cd workspace
          # TA LINIJKA WYBIERA≈ÅA Z≈ÅY SCHEMAT: 
          # SCHEME=$(xcodebuild -list -json | jq -r '.workspace.schemes[0] // .project.schemes[0]')
          
          # JAWNIE USTAWIAMY SCHEMAT NAZWY PROJEKTU (EKEP)
          SCHEME="EKEP"
          echo "üì¶ Scheme: $SCHEME (Ustawiono jawnie)"
          
          xcodebuild \
            -workspace EKEP.xcworkspace \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build | tee ./build_log.txt

      - name: Znajd≈∫ i skopiuj plik .app (Odporny na DerivedData)
        run: |
          # ≈öcie≈ºka bazowa jest sta≈Ça. Przekierowujemy b≈Çƒôdy do /dev/null
          # Szukamy pliku .app w katalogach Release-iphoneos 
          APP_PATH=$(find /Users/runner/Library/Developer/Xcode/DerivedData \
            -type d \
            -path '*Products/Release-iphoneos/*.app' \
            -maxdepth 5 2>/dev/null | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "‚ùå Krok nie powi√≥d≈Ç siƒô: Nie znaleziono ≈ºadnego pliku .app w DerivedData."
            echo "Upewnij siƒô, ≈ºe schemat kompilacji by≈Ç poprawny (np. EKEP, a nie Cordova)."
            exit 1
          fi

          # 3. Kopiowanie i przesy≈Çanie jako Artifact
          mkdir -p artifacts
          cp -R "$APP_PATH" artifacts/
          
          echo "‚úÖ Plik .app znaleziony w: $APP_PATH"
          echo "‚úÖ Skopiowany do: artifacts/$(basename "$APP_PATH")"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ios-app
          path: artifacts/

      - name: Archive full post-build workspace
        run: |
          echo "üì¶ Tworzenie archiwum ko≈Ñcowego stanu projektu..."
          cd workspace
          zip -r ../ios_full_build.zip . -x "*.git*" -x "*node_modules*" -x "*.DS_Store*"
          cd ..
      
      - name: Upload full build ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ios-full-build
          path: ios_full_build.zip


