name: Build iOS from ZIP (Unsigned IPA)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üìÇ Extract workspace ZIP
        run: |
          mkdir -p workspace
          unzip -q ./ios-workspace.zip -d ./workspace
          echo "üìÇ Zawarto≈õƒá workspace:"
          ls -R workspace || true

      - name: ‚öôÔ∏è Select Xcode and check version
        run: |
          # Domy≈õlnie na macos-latest jest ju≈º wybrana najnowsza stabilna wersja
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: ‚öôÔ∏è Ustaw Schemat Aplikacji
        run: |
          # Schemat Cordova buduje tylko bibliotekƒô. U≈ºywamy schematu aplikacji.
          echo "APP_SCHEME=EKEP" >> $GITHUB_ENV
          echo "ARCHIVE_PATH=$RUNNER_TEMP/EKEP.xcarchive" >> $GITHUB_ENV
          echo "IPA_EXPORT_DIR=$RUNNER_TEMP/ipa_output" >> $GITHUB_ENV
          echo "üì¶ U≈ºywany schemat: EKEP"

      - name: üõ†Ô∏è Krok 1: Archiwizacja (Archive)
        run: |
          cd workspace
          
          # Archiwizacja projektu
          xcodebuild \
            -workspace EKEP.xcworkspace \
            -scheme "${{ env.APP_SCHEME }}" \
            -sdk iphoneos \
            -configuration Release \
            archive \
            -archivePath "${{ env.ARCHIVE_PATH }}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build | tee ./archive_log.txt
        
      - name: üìÑ Krok 2: Tworzenie ExportOptions.plist (dla Unsigned IPA)
        # Tworzy plik ExportOptions.plist w katalogu roboczym
        run: |
          cat <<EOF > ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>  <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>provisioningProfiles</key>
              <dict/>
              <key>signingCertificate</key>
              <string>-</string>
          </dict>
          </plist>
          EOF
          
      - name: üöÄ Krok 3: Eksport do .ipa (Export Archive)
        run: |
          mkdir -p "${{ env.IPA_EXPORT_DIR }}"
          
          xcodebuild -exportArchive \
            -archivePath "${{ env.ARCHIVE_PATH }}" \
            -exportOptionsPlist "ExportOptions.plist" \
            -exportPath "${{ env.IPA_EXPORT_DIR }}"
            
          # Znajd≈∫ wygenerowany plik IPA, aby go przes≈Çaƒá
          IPA_FILE=$(find "${{ env.IPA_EXPORT_DIR }}" -name "*.ipa" -maxdepth 1 | head -n 1)
          echo "IPA_FILE=$IPA_FILE" >> $GITHUB_ENV
          echo "‚úÖ Plik .ipa wygenerowany i gotowy do wys≈Çania."

      - name: üì§ Upload .ipa Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ios-unsigned-ipa
          # U≈ºywamy ≈õcie≈ºki do folderu, w kt√≥rym znajduje siƒô .ipa
          path: ${{ env.IPA_EXPORT_DIR }}
          
      # --- Opcjonalne kroki archiwizacji ca≈Çego projektu ---
      
      - name: üì¶ Archive full post-build workspace
        run: |
          echo "üì¶ Tworzenie archiwum ko≈Ñcowego stanu projektu..."
          cd workspace
          zip -r ../ios_full_build.zip . -x "*.git*" -x "*node_modules*" -x "*.DS_Store*"
          cd ..
            
      - name: üì§ Upload full build ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ios-full-build
          path: ios_full_build.zip
